{% extends "base.html" %}

{% block content %}
<div class="row headline">

    <div class="col-md-3">
        <p>{{ user.first_name }} {{ user.last_name }}</p>


    </div>

    <a href="{% url 'account_logout' %}" class="btn btn-fill btn-wide">Logout</a>

    <div class="col-md-9">

        <a href="{% url 'brand_create' %}" class="btn btn-fill btn-lg">Add New Brand</a>
        {% for brand in brands %}
        <div class="card">
            <a href="{% url 'brand_detail' pk=brand.id%}">{{ brand.name }}</a>
            <p>{{ brand.info }}</p>
            <div class="card-footer">

                <a href="{% url 'brand_campaigns' pk=brand.id %}" class="btn btn-fill btn-sm">Brand Campaigns</a>
                <a href="{% url 'campaign_create' pk=brand.id %}" class="btn btn-fill btn-sm">Create Campaign for
                    Brand</a>
                <a href="{% url 'brand_update' pk=brand.id%}" class="btn btn-outline btn-sm">edit this brand</a>
                <a href="{% url 'brand_delete' pk=brand.id%}" class="btn btn-outline btn-sm">delete this brand</a>
            </div>
        </div>
        {% endfor %}

    </div>

    {% endblock content %}
